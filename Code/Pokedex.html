<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../Code/Pokedex.css">
</head>
<body bgcolor="#FF0000">
<!--Title-->
<p class="Title">Pokédex</p>
<p class="Title2">Pokédex</p>
<!--Background-->
    <div class="BackG1">
        <img src="../Image/Infoback.PNG" alt="Fondo1" width="720" height="600">
    </div>
    <div class="BackG2">
        <img src="../Image/Infofron.PNG" alt="Capa1" width="720" height="600">
    </div>
    <div class="BackG3">
        <img src="../Image/Searchback.PNG" alt="Fondo2" width="720" height="600">
    </div>
    <div class="BackG4">
        <img src="../Image/Searchfron.PNG" alt="Capa2" width="720" height="600">
    </div>
    <div class="Pokeball">
        <img class="Pball" id="Pball" src="../Image/Pokeball.png" alt="Pokeball" width="150" height="150">
    </div>
<!--Termina Background-->

<!--Buscador-->
<div class="IngresePoke">
    <input class="PokeName" type="text" name="PokeName" id="Pokename" placeholder="Pikachu">
</div>

<div class="Search">
    <input class="Searching" type="button" name="Search" id="Search" value="Buscar" onclick="fetchPokemon()">
</div>
<!--Termina Buscador-->

<!--Info-->
<div class="NumPoke">
    <h1 id="pokeID" class="pokeID"></h1>
</div>

<div class="TypPoke">
    <h2 id="pokeTipo" class="pokeType1"></h2>
</div>

<div class="AltuPoke">
    <h2 id="pokeAltu" class="pokeAltu"></h2>
</div>

<div class="PesoPoke">
    <h2 id="pokePeso" class="pokePeso"></h2>
</div>

<div class="AbilityPoke">
    <h2 id="pokeHability" class="pokeHability"></h2>
</div>

<div class="MovimPoke">
    <textarea id="pokeMovimientos" class="pokeMovimientos" cols="5" rows="10"></textarea>
</div>

<div class="HealtPoke">
    <h2 id="pokeHealt" class="pokeHealt"></h2>
</div>

<div class="AtackPoke">
    <h2 id="pokeAtack" class="pokeAtack"></h2>
</div>

<div class="DefPoke">
    <h2 id="pokeDef" class="pokeDef"></h2>
</div>

<div class="SatkPoke">
    <h2 id="pokeSatk" class="pokeSatk"></h2>
</div>

<div class="SdefPoke">
    <h2 id="pokeSdef" class="pokeSdef"></h2>
</div>

<div class="SpeedPoke">
    <h2 id="pokeSpeed" class="pokeSpeed"></h2>
</div>

<div class="BackPoke">
    <img id="pokeBack" class="pokeBack"></img>
</div>

<div class="NamePoke">
    <h2 id="pokeNN" class="pokeNN"></h2>
</div>

<!--Termina Info-->
</body>
<footer>
    <script src="../Code/Pokedex.js"></script>
</footer>
</html>
